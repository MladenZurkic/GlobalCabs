<h1>GlobalCabs</h1>
<div class="navbar-container">
  <app-navbar></app-navbar>
</div>
<h2>All Rides</h2>
<div class="table-container">
  <table class="table table-bordered custom-table">
    <thead>
      <tr>
        <th>Starting Address</th>
        <th>Destination</th>
        <th>Date and Time</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ride of rides">
        <td>{{ ride.startingAddress }}</td>
        <td>{{ ride.destinationAddress }}</td>
        <td>{{ ride.date | date : 'dd.MM.yyyy HH:mm' }}</td>
        <td class="text-center">
          <button class="btn btn-primary" (click)="displayRideDetails(ride)">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
