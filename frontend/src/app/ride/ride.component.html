<h1>GlobalCabs</h1>
<div class="navbar-container">
  <app-navbar></app-navbar>
</div>
<div class="info-container">
  <h2>Ride Details</h2>
  <div class="element-container">
    <div>
      <label for="startingAddress">Starting Address:</label>
      <input type="text" class="form-control" id="startingAddress" name="startingAddress" value="{{ ride.startingAddress }}" disabled />
    </div>
    <div>
      <label for="destination">Destination:</label>
      <input type="text" class="form-control" id="destination" name="destination" value="{{ ride.destinationAddress }}" disabled />
    </div>
  </div>
  <div class="element-container">
    <div>
      <label for="date">Date:</label>
      <input type="text" class="form-control" id="date" name="date" value="{{ ride.date | date : 'dd.MM.yyyy HH:mm' }}" disabled />
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ ride.phoneNumber }}" disabled />
    </div>
  </div>
  <div class="single-container">
    <label for="paymentMethod">Payment Method:</label>
    <br />
    <input type="text" class="form-control" id="paymentMethod" name="paymentMethod" value="{{ ride.paymentMethod }}" disabled />
  </div>
  <div class="element-container" *ngIf="ride.paymentMethod == 'card'">
    <div>
      <label for="cardNumber">Card Number:</label>
      <input type="text" class="form-control" id="cardNumber" name="cardNumber" value="**** **** **** {{ getDisplayCardNumber(ride.cardNumber) }}" disabled />
    </div>
    <div>
      <label for="expirationDate">Expiration Date:</label>
      <input type="text" class="form-control" id="expirationDate" name="expirationDate" value="{{ ride.expirationDate | date : 'MM/yy' }}" disabled />
    </div>
  </div>
  <div class="single-container">
    <label for="estimatedPrice">Estimated Price:</label>
    <br />
    <input type="text" class="form-control" id="estimatedPrice" name="estimatedPrice" value="{{ ride.estimatedPrice }} RSD" disabled />
  </div>
  <br />
  <div class="single-container">
    <a routerLink="/allRides">
      <button class="btn btn-primary">Go Back</button>
    </a>
  </div>
</div>
